<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <img class="invert close" src="img/close.svg" alt="Close menu">
            <div class="logo">
                <img width="32" class="invert" src="img/logo.svg" alt="Spotify Logo">
            </div>

            <div class="library bg-grey rounded p-1">

                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Playlist">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        <!-- Songs will be injected here by JavaScript -->
                        <li class="empty">
                            <img class="invert" width="34" src="img/music.svg" alt="">
                            <div class="info">
                                <div>Your Library feels empty</div>
                                <div>Add some songs to get started ðŸŽ¶</div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header bg-black">
                <div class="nav">

                    <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">

                    <div class="home"><img class="invert" height="20px" src="./img/home.svg" alt="home"></div>
                    <!-- Full search bar (desktop only) -->
                    <div class="searchbar full-search">
                        <span class="icon">
                            <img src="./img/search.svg" alt="search">
                        </span>
                        <input type="text" placeholder="What do you want to play?">
                        <span class="divider"></span>
                        <span class="icon">
                            <img src="./img/browse.svg" alt="clear">
                        </span>
                    </div>

                    <!-- Small search icon (mobile only) -->
                    <div class="mobile-search">
                        <img src="./img/search.svg" alt="search" class="search-icon">
                    </div>


                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists p-1">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">
                    <!-- Cards will go here -->
                </div>

                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">
                            <!-- Song info text will go here -->
                        </div>

                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="Previous Song">
                            <img width="35" id="play" src="img/play.svg" alt="Play Song">
                            <img width="35" id="next" src="img/nextsong.svg" alt="Next Song">
                        </div>

                        <div class="timevol">

                            <div class="songtime">
                                <!-- Time display -->
                            </div>

                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="Volume Control">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
